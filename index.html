<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/index.css">

    <script src="./src/scripts/posts.js" defer></script>
    <script src="./src/scripts/users.js" defer></script>
    <script src="./src/scripts/sugestUsers.js" defer></script>
    <script src="./src/scripts/index.js" defer></script>

    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

    <title>Rede Social</title>
</head>
<body>
    <header class="header__container">
        <nav class="nav__container">
            <h2>TechPosters</h2>
            <button>Sair</button>
        </nav>
    </header>
    <main class="main__container">
        <section class="section_post">
            <div class="section__conteiner">
                <img src="./src/assets/img/user1.svg" alt="user">
                <div class="user__infos">
                    <h2>Samuel Leão</h2>
                    <p>Front end Engineer</p>
                </div>
            </div>
            <div class="section_input">
                <form>
                    <input class="input_title" name="inputTitle" id="inputTitle" placeholder="Digitar título do post" type="text">
                    <input class="input_text" name="inputText" id="inputText" placeholder="Digitar descrição do post" type="text">
                </form>
                <button class="form_button">Postar</button>
            </div>
        </section>
        <aside>
            <h2>Sugestões para você seguir</h2>
        </aside>
    </main>
</body>
</html>
